webtv.extension.description: |
  Afin de ne manquer aucun live de Game'Her, nous avons mis en place une extension pour votre navigateur. Cette extension vous notifiera lorsqu'un streamer sera présent sur la WebTV.

  N'hésitez pas à l'installer, elle est gratuite et compatible avec la majorité des navigateurs récents utilisant chromium.

  Cette extension pourra aussi vous faire gagner des petits bonus dans le futur !

