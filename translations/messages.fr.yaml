about.whoarewe.title: Qui sommes nous ?
about.whoarewe.description: |
  Game'Her est une association créée en août 2017 aspirant à développer un environnement sain pour les joueuses en leur donnant les outils nécessaires pour s'épanouir et évoluer dans les domaines du jeu vidéo, de l'esport et/ou de l'audiovisuel, tout en ne les enfermant pas dans un milieu exclusivement féminin.

  Le but étant de s'ouvrir à la mixité et de démocratiser la place de la femme, selon nous reléguée en arrière-plan dans l'univers du jeu vidéo.
about.whoarewe.aside: Nous sommes une équipe de passionnés, motivés par le jeu-vidéo sous tous ses aspects rêvant de voir s'épanouir la notion de mixité et diversité au sein de ce milieu.
