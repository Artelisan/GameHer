# Read the documentation: https://symfony.com/doc/current/bundles/FOSCKEditorBundle/index.html

twig:
    form_themes:
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
fos_ck_editor:
    base_path: "build/ckeditor"
    js_path:   "build/ckeditor/ckeditor.js"
    configs:
        global_config:
            extraPlugins: "justify,pastetools,pastefromgdocs,youtube"
    plugins:
        justify:
            path:     "build/ckeditor/plugins/justify/"
            filename: "plugin.js"
        pastetools:
            path:     "build/ckeditor/plugins/pastetools/"
            filename: "plugin.js"
        pastefromgdocs:
            path:     "build/ckeditor/plugins/pastefromgdocs/"
            filename: "plugin.js"
        youtube:
          path:     "build/ckeditor/plugins/youtube/"
          filename: "plugin.js"
